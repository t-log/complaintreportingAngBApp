  <div class="container">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Complaint Id:</th>
                        <th scope="col">Complaint Description:</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let i of complaintData">
                        <th scope="row">{{i.id}}</th>
                        <td>{{i.complaint}}</td>
                      </tr>
                    </tbody>
                  </table>    
            </div>
        </div>
    </div>
</div>
