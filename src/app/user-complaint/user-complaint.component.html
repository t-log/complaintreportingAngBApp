<div class="container">
    <div class="row mt-3">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row">
                <div class="col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <h3>Add Complaint</h3>
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <label for="" class="form-label">Complaint</label>
                    <textarea name="complaint" [(ngModel)]="complaint" id="" cols="30" rows="7" class="form-control"></textarea>
                </div>
                <div class="mt-2 col-col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
                    <button (click)="readComplaint()" class="btn btn-success">Add Complaint</button>
                </div>
            </div>
        </div>
    </div>
</div>
